<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EX2: AGE VERIFICATION</title>

  <!-- WEBSITE ICON -->
  <link rel="icon" href="beach-bar.png" type="image/png" />

  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- CUSTOM CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Spray+Paint&family=Tilt+Neon&display=swap" rel="stylesheet" />
</head>
<body>

  <div id="age-check" class="text-center">
    <h2>Age Verification</h2>
    <p>Please enter your date of birth:</p>
    <input type="date" id="dob" class="form-control w-50 mx-auto mb-3" />
    
    <img src="jackpot.png" alt="Gambling image" class="lottery-image" />
    
    <br />
    <button onclick="verifyAge()" class="btn btn-primary mt-3">Enter</button>
  </div>

  <div id="content" style="display: none;" class="text-center">
    <h2>Welcome!</h2>
    <p>You are old enough to enter.</p>
  </div>

  <div id="denied" style="display: none;" class="text-center">
    <h2>Access Denied</h2>
    <p>Sorry, you must be at least 18 years old to access this content.</p>
  </div>

  <hr class="custom-hr" />
  <footer class="text-center mt-5">
    Â© Rebadulla | ICT 9 | Fourth Quarter | AY 2024-2025
  </footer>

  <script>
    function verifyAge() {
      const dobInput = document.getElementById("dob").value;
      if (!dobInput) {
        alert("Please enter a valid date.");
        return;
      }

      const dob = new Date(dobInput);
      const today = new Date();
      let age = today.getFullYear() - dob.getFullYear();
      const monthDiff = today.getMonth() - dob.getMonth();

      if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < dob.getDate())) {
        age--;
      }

      document.getElementById("age-check").style.display = "none";

      if (age >= 18) {
        document.getElementById("content").style.display = "block";
      } else {
        document.getElementById("denied").style.display = "block";
      }
    }
  </script>

</body>
</html>
